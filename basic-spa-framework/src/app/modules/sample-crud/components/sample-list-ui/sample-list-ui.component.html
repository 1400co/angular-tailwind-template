<div class="container mx-auto p-4">
  <h3 class="text-xl font-semibold mb-4">Country Maintenance</h3>
  <app-btn typeBtn="submit" color="primary" (click)="createCountry()">Add New Country</app-btn>

  <table class="table-auto w-full mt-4">
      <thead>
          <tr>
              <th class="px-4 py-2 text-left">Id</th>
              <th class="px-4 py-2 text-left">Country</th>
              <th class="px-4 py-2 text-left">EPI Index</th>
              <th class="px-4 py-2 text-left"></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let row of countries" class="border-b">
              <td class="px-4 py-2">{{ row.id }}</td>
              <td class="px-4 py-2">{{ row.name }}</td>
              <td class="px-4 py-2">{{ row.epiIndex }}</td>
              <td class="px-4 py-2" *ngIf="row.id != deleteId">
                  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded text-xs mr-1"
                          (click)="showCountryDetail(row.id)">
                      Details
                  </button>
                  <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded text-xs mr-1"
                          (click)="editCountry(row.id)">
                      Edit
                  </button>
                  <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded text-xs"
                          (click)="deleteCountryQuestion(row.id)">
                      Delete
                  </button>
              </td>
              <td class="px-4 py-2" *ngIf="row.id === deleteId && !isDeleting">
                  Delete this country?
                  <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-1 px-2 rounded text-xs mr-1"
                          (click)="cancelDelete()">Cancel</button>
                  <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded text-xs"
                          (click)="deleteCountry(row.id)">Delete</button>
                  <p class="text-red-500" *ngIf="deleteError">{{ deleteError }}</p>
              </td>
              <td class="px-4 py-2" *ngIf="row.id === deleteId && isDeleting">
                  Deleting...
              </td>
          </tr>
      </tbody>
  </table>
</div>
